<!doctype html>
<html lang="en" data-framework="javascript">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="https://avatars0.githubusercontent.com/u/3844023?v=2&s=40" sizes="16x16" type="image/png">
	<title>HTML5 Programming - 1 Class</title>
	<link rel="stylesheet" href="asset/base.css">
	<script type="text/javascript" src="index.js"></script>
	<script>
	document.addEventListener("DOMContentLoaded", function() {
		init();
	});
	</script>
</head>
<body>
	<div id="speechControl">
		<button class="speech invisible"></button>
		<div class="discription">
			<p class="close">x</p>
			<h3>음성지원 명령어</h3>
			<label>1. TODO 만들기</label><p class="command add">"~~" 더하기</p>
		</div>
	</div>

	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<button id="mic" class="invisible"></button>
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
			</ul>
		</section>
		<footer id="footer">
			<span id="todo-count"></span>
			<ul id="filters">
				<li>
					<a href="all" class="selected">All</a>
				</li>
				<li>
					<a href="active">Active</a>
				</li>
				<li>
					<a href="completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
		<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
</body>
<script type="text/template" id="template-todo">
	<li class="{completed}" draggable="true" data-id="{id}">
		<div class="view">
			<input class="toggle" type="checkbox" {checked} />
			<label>{todo}</label>
			<button class="speech"></button>
			<button class="destroy"></button>
		</div>
	</li>
</script>
</html>
